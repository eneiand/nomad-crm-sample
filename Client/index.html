<!DOCTYPE html>
<html>
<head>
    <title>VS Nomad CRM App</title>
    <script src="scripts/jquery-1.6.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function () {
            $.mobile.page.prototype.options.addBackBtn = true;
        });
        
        if (navigator.userAgent.toLowerCase().indexOf('chrome') > -1) {
            alert('Chrome has a bug when testing locally. See http://stackoverflow.com/questions/4208530 for details');
        }
    </script>
    <script src="scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="scripts/knockout-2.2.0.js" type="text/javascript"></script>
    <script src="scripts/knockout.mapping-latest.js" type="text/javascript"></script>
    <script src="scripts/ApplicationUtils.js" type="text/javascript"></script>
    <script src="scripts/ThemeSelector.js" type="text/javascript"></script>
    <script src="scripts/PageStateManager.js" type="text/javascript"></script>
    <script src="ViewModels/SearchPageViewModel.js" type="text/javascript"></script>
    <script src="ViewModels/IndexViewModel.js" type="text/javascript"></script>
    <script src="ViewModels/ViewPageViewModel.js" type="text/javascript"></script>
    <script src="ViewModels/EditPageViewModel.js" type="text/javascript"></script>
    <link rel="Stylesheet" href="style/jquery.mobile-1.2.0.min.css" />
    <link rel="Stylesheet" href="style/ios-style.css" title="ios"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
    <body>
        <div data-role="page" id="indexPage" data-viewModel="indexViewModel">
            <div data-theme="a" data-role="header">
                <h3>
                    Welcome to YaCRM!
                </h3>
            </div>
            <div data-role="content">
                <p>Server: <input type="url" data-bind="value: server" /></p>
                <p>Username: <input type="email" data-bind="value: userId" /></p>
                <p>Password: <input type="password" data-bind="value: password" /></p>     
                <button data-bind='click: DoLogin'>Login</button>
                <div data-bind='visible: IncorrectLogin'>
                    'admin' and 'password' is what you want...
                </div>
            </div>
            <div data-theme="a" data-role="footer" data-id="application-footer" data-position="fixed">
                <h3 style="text-align: right; vertical-align: middle">
                    Powered by Nomad for Visual Studio
                </h3>
            </div>
        </div>
        <script type="text/javascript">
            PageStateManager.initPage($('#indexPage'), new indexViewModel());


            /* This is a convenient way to test the theming support
                    onDeviceReady({
                        platform: 'ipad'
                    });
            */
        </script>
    </body>
</html>
